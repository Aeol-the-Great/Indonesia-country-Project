<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jetset Glamour: Airport Run</title>
    <meta name="description"
        content="Escape the paparazzi and catch your flight in style. Navigate the airport as a glamorous influencer in this 16-bit adventure.">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <div id="map" class="aircraft">
            <div class="seating left"></div>
            <div class="seating right"></div>
            <div id="portal-tile"></div>
            <div id="player"></div>
        </div>
        <div id="ui">
            <div class="coord-display">Gate: <span id="posX">0</span>, Time: <span id="posY">0</span></div>
            <div class="instructions">Strut down the aisle to your first-class seat</div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
